<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form for submitting comments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="loader hidden">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <form class="modal-form" autocomplete="off">
        <b class="modal-form__title">Leave your comment</b>

        <label for="name" class="modal-form__field">Name</label>
        <div class="form-wrapper">
          <input
            class="form-wrapper__input input-name"
            type="text"
            name="name"
            value=""
            id="name"
            minlength="2"
            pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
            title="Имя может состоять только из букв, апострофа, тире и пробелов. Например Adrian, Jacob Mercer, Charles de Batz de Castelmore d'Artagnan и т. п."
            required
          />
          <svg class="form-wrapper__icon" width="18" height="18">
            <use href="./images/icons.svg#person-black"></use>
          </svg>
        </div>

        <label class="modal-form__field" for="comment">Comments</label>
        <textarea
          class="modal-form__message input-comment"
          name="comment"
          value="text"
          id="comment"
          placeholder="Write a review"
          minlength="2"
          required
        ></textarea>

        <button class="button form__button button--active" type="submit">
          Post
        </button>
      </form>

      <ul class="comments-list js-comments"></ul>

      <div>
        <button
          type="button"
          class="btn btn-primary button"
          data-action="load-more"
        >
          <span
            class="spinner-border spinner-border-sm spinner is-hidden"
            role="status"
            aria-hidden="true"
          ></span>

          <span class="label">Показать ещё</span>
        </button>

        <ul class="paginations-list js-paginations"></ul>
      </div>
    </div>
  </body>
</html>
